plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'org.apache.jena', name: 'apache-jena-libs', version: '4.1.0', ext: 'pom'
    implementation group: 'org.apache.jena', name: 'jena-querybuilder', version: '4.1.0'

    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'

    implementation 'org.eclipse.rdf4j:rdf4j-model:3.7.3'
//    implementation 'org.eclipse.rdf4j:rdf4j-common:3.7.3'
    implementation 'org.eclipse.rdf4j:rdf4j-repository-sail:3.7.3'
    implementation 'org.eclipse.rdf4j:rdf4j-sail-memory:3.7.3'



}

test {
    useJUnitPlatform()
}